<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Sosiologi</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .menu-item {
            background: white;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: none;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .menu-item .number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
        }

        .menu-item:hover .number {
            color: white;
        }

        .menu-item .title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .menu-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .menu-item {
                padding: 20px 15px;
                min-height: 100px;
            }
            
            .menu-item .number {
                font-size: 1.5rem;
            }
            
            .menu-item .title {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .menu-item {
                padding: 15px 10px;
                min-height: 80px;
            }
            
            .menu-item .number {
                font-size: 1.3rem;
                margin-bottom: 5px;
            }
            
            .menu-item .title {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Menu Sosiologi</h1>
            <p>Pilih materi sosiologi yang ingin Anda pelajari</p>
        </div>
        
        <div class="menu-grid" id="menuGrid">
            <!-- Menu items akan dibuat dengan JavaScript -->
        </div>
    </div>

    <script>
        // Membuat 50 menu item
        const menuGrid = document.getElementById('menuGrid');
        
        for (let i = 1; i <= 50; i++) {
            const menuItem = document.createElement('a');
            menuItem.className = 'menu-item';
            menuItem.href = 'https://mathnology3.github.io/SOSIOLOGI-1/';
            
            menuItem.innerHTML = `
                <div class="number">${i}</div>
                <div class="title">Sosiologi ${i}</div>
            `;
            
            menuGrid.appendChild(menuItem);
        }
    </script>
